<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Signup</title>
  <link rel="stylesheet" href="style2.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2f1c12b76e.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container" id="container">
    <!-- Login Form -->
    <div class="form-box login">
      <h2>Login</h2>
      <form id="loginForm" autocomplete="off">
        <div class="input-box">
          <input type="text" id="loginUsername" required autocomplete="username">
          <label>Username</label>
          <span class="icon">ðŸ‘¤</span>
        </div>
        <div class="input-box">
          <input type="password" id="loginPassword" required autocomplete="current-password">
          <label>Password</label>
          <span class="icon">ðŸ”’</span>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="loader" id="loginSpinner"><i class="fas fa-spinner fa-spin"></i> Logging inâ€¦</div>
        <div id="loginError" class="error-message"></div>
        <div id="loginSuccess" class="success-message"></div>
        <p class="switch">Donâ€™t have an account? <a href="#" id="signupLink">Sign Up</a></p>
      </form>
    </div>

    <!-- Signup Form -->
    <div class="form-box register">
      <h2>Sign Up</h2>
      <form id="signupForm" autocomplete="off">
        <div class="input-box">
          <input type="text" id="signupUsername" required autocomplete="username">
          <label>Username</label>
          <span class="icon">ðŸ‘¤</span>
        </div>
        <div class="input-box">
          <input type="email" id="signupEmail" required autocomplete="email">
          <label>Email</label>
          <span class="icon">ðŸ“§</span>
        </div>
        <div class="input-box">
          <input type="password" id="signupPassword" required autocomplete="new-password">
          <label>Password</label>
          <span class="icon">ðŸ”’</span>
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <div class="loader" id="signupSpinner"><i class="fas fa-spinner fa-spin"></i> Registeringâ€¦</div>
        <div id="signupError" class="error-message"></div>
        <div id="signupSuccess" class="success-message"></div>
        <p class="switch">Already have an account? <a href="#" id="loginLink">Login</a></p>
      </form>
    </div>
  </div>
  <script>
    // Responsive slide transition
    const container = document.getElementById('container');
    const signupLink = document.getElementById('signupLink');
    const loginLink = document.getElementById('loginLink');
    signupLink.onclick = () => container.classList.add('active');
    loginLink.onclick = () => container.classList.remove('active');

    // --- Login Logic (Demo mode with animation) ---
    const loginForm = document.getElementById("loginForm");
    const loginSpinner = document.getElementById("loginSpinner");
    const loginError = document.getElementById("loginError");
    const loginSuccess = document.getElementById("loginSuccess");
    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      loginError.style.display = "none";
      loginSuccess.style.display = "none";
      loginSpinner.style.display = "block";
      setTimeout(() => {
        loginSpinner.style.display = "none";
        // Demo: Always allow login if filled
        if(loginForm.loginUsername.value && loginForm.loginPassword.value){
          loginSuccess.style.display = "block";
          loginSuccess.textContent = "Login successful!";
          loginSuccess.animate([{opacity:0.1},{opacity:1}],{duration:600});
          setTimeout(()=>window.location.href="index2.html", 850);
        } else {
          loginError.style.display = "block";
          loginError.textContent = "Please provide valid credentials";
        }
      }, 1100);
    });

    // --- Signup Logic (Demo mode with animation) ---
    const signupForm = document.getElementById("signupForm");
    const signupSpinner = document.getElementById("signupSpinner");
    const signupError = document.getElementById("signupError");
    const signupSuccess = document.getElementById("signupSuccess");
    signupForm.addEventListener("submit", function(e) {
      e.preventDefault();
      signupError.style.display = "none";
      signupSuccess.style.display = "none";
      signupSpinner.style.display = "block";
      setTimeout(() => {
        signupSpinner.style.display = "none";
        if(signupForm.signupUsername.value && signupForm.signupEmail.value && signupForm.signupPassword.value){
          signupSuccess.style.display = "block";
          signupSuccess.textContent = "Signup successful! Login now.";
          signupSuccess.animate([{opacity:0.1},{opacity:1}],{duration:600});
          setTimeout(()=>container.classList.remove('active'), 1100);
        } else {
          signupError.style.display = "block";
          signupError.textContent = "Fill all fields correctly!";
        }
      }, 1300);
    });
  </script>
</body>
</html>
